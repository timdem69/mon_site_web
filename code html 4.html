      margin: 0;

    }

    header {
      background-color: #000;

      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .feature:hover .feature-text {
      opacity: 1;
      transform: translateX(0);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #000;
      color: #fff;
    }
