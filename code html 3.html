<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Portefolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 80px 0;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    .project {
      margin: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mon Portefolio</h1>
  </header>

  <div class="container">
    <section class="project">
      <h2>Projet 1</h2>
      <p>Description du projet 1</p>
    </section>

    <section class="project">
      <h2>Projet 2</h2>
      <p>Description du projet 2</p>
    </section>

    <!-- Ajoutez d'autres sections pour présenter vos projets -->

    <section class="skills">
      <h2>Compétences</h2>
      <ul>
        <li>Compétence 1</li>
        <li>Compétence 2</li>
        <li>Compétence 3</li>
        <!-- Ajoutez vos compétences -->
      </ul>
    </section>

    <section class="about">
      <h2>À Propos de Moi</h2>
      <p>Informations personnelles et professionnelles sur vous-même.</p>
    </section>
  </div>

  <footer>
    <p>&copy; 2023 Mon Portefolio</p>
  </footer>

</body>
</html>
